<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Filtry
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid class="container">
    <ion-row>
      <ion-col size="12">
        <h3>Wylosuj film na dzisiaj</h3>
      </ion-col>
      <ion-col size="12">
        <p>Dopasuj swoje filtry</p>
      </ion-col>
    </ion-row>
    <ion-row class="filmweb-mark">
      <ion-col>
        <h6>Ocena Filmweb:</h6>
      </ion-col>
      <ion-col>
        <h3>{{valueOfSlider}}-10</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <mat-slider [invert]="false" [max]="10" [min]="1" [step]="0.5" value="5" [(ngModel)]="valueOfSlider"
          name="valueOfSlider" class="slider">
        </mat-slider>
      </ion-col>
    </ion-row>
    <ion-row>
      <h6 class="text-center">Lata produkcji:</h6>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <mat-form-field class="year-width">
          <input type="text" placeholder="Od roku" aria-label="Number" matInput [formControl]="yearsMinForm"
            [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptionsMin | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </ion-col>
      <ion-col size="6">
        <mat-form-field class="year-width">
          <input type="text" placeholder="Do roku" aria-label="Number" matInput [formControl]="yearsMaxForm"
            [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptionsMax | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <mat-form-field class="choose-field">
          <mat-label>Wybierz kraj produkcji</mat-label>
          <mat-select [formControl]="filmCountry" multiple>
            <mat-option *ngFor="let filmCountry of filmCountryList" [value]="filmCountry">{{filmCountry}}</mat-option>
          </mat-select>
        </mat-form-field>
      </ion-col>
      <ion-col size="12">
        <mat-form-field class="choose-field">
          <mat-label>Wybierz gatunek</mat-label>
          <mat-select [formControl]="movieGenre" multiple>
            <mat-option *ngFor="let movieGenre of movieGenreList" [value]="movieGenre">{{movieGenre}}</mat-option>
          </mat-select>
        </mat-form-field>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <ion-button (click)="clickRandomFilm()" expand="block" size="large" class="random">Losuj</ion-button>
  </ion-toolbar>
</ion-footer>
