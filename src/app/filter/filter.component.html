<body class="text-center">



  <mat-card class="result">
    <mat-card-content>
      <p class="lead">Wylosuj film na dzisiaj</p>
      <P>Dopasuj swoje filtry</P>
      <p>Ocena Filmweb</p>


      <mat-slider class="slider-margin" [invert]="true" [max]="10" [min]="1" [step]="0.5" [(ngModel)]="value">
      </mat-slider>
    </mat-card-content>
  </mat-card>

  <form class="example-form">
    <p>Lata produkcji</p>
    <p>
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Od roku" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Do roku" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </p>
    <mat-form-field>
      <mat-label>Wybierz gatunek</mat-label>
      <mat-select [formControl]="movieGenre" multiple>
        <mat-option *ngFor="let movieGenre of movieGenreList" [value]="movieGenre">{{movieGenre}}</mat-option>
      </mat-select>
    </mat-form-field>
    <p>
    <mat-form-field>
        <mat-label>Wybierz kraj produkcji</mat-label>
        <mat-select [formControl]="filmCountry" multiple>
          <mat-option *ngFor="let filmCountry of filmCountryList" [value]="filmCountry">{{filmCountry}}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
  </form>
</body>
