<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Logowanie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid class="container">
    <ion-row class="ion-text-center">
      <ion-col size="12">
        <h1 class="cover-heading login1">Logowanie</h1>
        <p>Zaloguj się aby uzyskać dostęp do wszystkich funkcji</p><br>
        <p class="myemail">
          <input placeholder="Adres email" id="email" [(ngModel)]="credentials.email" type="email" class="form-control">
        </p>
        <p class="mypassword">
          <input placeholder="Hasło" id="password" [(ngModel)]="credentials.password" type="password"
            class="form-control">
        </p>
        <p class="login4"><label class="text-danger col text-center" id="loginError"></label></p>
        <p class="loginButton">
          <button (click)="login()" type="submit" class="btn btn-danger btn-block font-weight-bold">Zaloguj się</button>
        </p>
        <p (click)="return()">
          Wróć
        </p>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
