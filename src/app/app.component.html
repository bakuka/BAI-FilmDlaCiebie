<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="goToFilterPage()">
              <ion-icon slot="start" name="list-box"></ion-icon>
              <ion-label>
                Filtry
              </ion-label>
            </ion-item>
            <!-- only if user is logged in -->
            <ion-item>
                <ion-icon slot="start" name="film"></ion-icon>
                <ion-label>
                  Moje filmy
                </ion-label>
              </ion-item>
              <!-- *** -->
            <ion-item (click)="logOut()">
              <ion-icon slot="start" name="person" class="menu-icons"></ion-icon>
              <ion-label>
                {{islogged}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
